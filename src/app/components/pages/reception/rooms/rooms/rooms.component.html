<div class="card">
	<div class="card-header">
		<h1>Habitaciones
      <span class="clickable" [routerLink]="['create']">
        <i class="fa fa-plus"></i>
      </span>
    </h1>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">Estado</th>
						<th class="text-center">CÃ³digo</th>
						<th class="text-center">Nivel</th>
						<th class="text-center">Tipo</th>
						<th class="text-center">Fecha Libre</th>
						<th class="text-center">Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let room of pagination.filter" [class.occupied]="room.occupied">
						<td class="text-center"><i [ngClass]="room.occupied?'fa fa-door-closed':'fa fa-door-open'"></i>
						</td>
						<td class="text-center">{{room.number}}</td>
						<td class="text-center">{{room.level}}</td>
						<td class="text-center">{{roomTypes[room.type].room_type_name}}</td>
						<td class="text-center">
							<span *ngIf="room.occupied">{{room.availableDate | date:'yyyy-MM-dd HH:mm'}}</span>
							<span *ngIf="!room.occupied">Libre</span>
						</td>
						<td class="text-center">
							<i class="clickable text-info fa fa-eye"></i>
							<i *ngIf="!room.occupied" class="clickable text-success fa fa-calendar-plus"></i>
							<i *ngIf="room.occupied" class="clickable text-danger fa fa-calendar-xmark"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<app-pagination [elements]="pagination"></app-pagination>
	</div>
</div>
